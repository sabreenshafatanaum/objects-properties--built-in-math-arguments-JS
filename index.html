<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    
    <h2>JavaScript Objects and its Properties</h2>


    <p>There are two different wys to access an object property </p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "I",
            age: 20,
        };

        document.getElementById("demo").innerHTML = person.firstName +  " am " + person ["age"] + " years old";

    </script>

    <script type="text/javascript">

        var value = Math.abs(20);
        document.write("Demo Test Value : " + value + "<br>");
    
        var value = Math.acos(-1);
        document.write("Demo1 Test Value : " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value : " + value + "<br>");

        var value = Math.atan(.5);
        document.write("Demo3 Test Value : " + value + "<br>");
    </script>


<p>Finding the largest number with help of Argument Objects</p>
<p id="result"></p>
<script>
    function findMax() {
        var i;
        var max = 0;
        for(i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findMax(4, 15, 6, 21);
</script>
</body>

</html>
